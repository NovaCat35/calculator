<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>
<body>
    <audio data-sound='click' src="assets/office-calculator-single-button-press.mp3"></audio>
    <main>
       <div class="header">
            <h1>Mathinator T-800</h1>
       </div>
        <div class="displayContainer">
            <div class="equationDisplay">0.7734 :]</div>
            <div class="resultDisplay">0</div>
        </div>
        <div class="btnsContainer">
                <button class="clearBtn">AC</button>
                <button id='delete' class="backBtn">
                    <img src="images/back-button.png" class="backBtn" alt="back">
                </button>
                <button id='+/-' class="negPos">+/-</button>
                <button id='/' class="divBtn">/</button>
                <button id='9' class="numBtn">9</button>
                <button id='8'class="numBtn">8</button>
                <button id='7'class="numBtn">7</button>
                <button id='*'class="mulBtn">*</button>
                <button id='6'class="numBtn">6</button>
                <button id='5'class="numBtn">5</button>
                <button id='4'class="numBtn">4</button>
                <button id='-'class="subBtn">-</button>
                <button id='3'class="numBtn">3</button>
                <button id='2'class="numBtn">2</button>
                <button id='1'class="numBtn">1</button>
                <button id='+'class="addBtn">+</button>
                <button id='0'class="numBtn">0</button>
                <button id='.'class="dotBtn">.</button>
                <button id='='class="equalBtn">=</button>
        </div>
    </main>
    <footer>
        Copyright Â© 2023 NovaCat35
        <a href="https://github.com/NovaCat35">
            <img src="images/Github-circle_(CoreUI_Icons_v1.0.0).svg.png" alt="github icon">
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
