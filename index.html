<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>
<body>
    <main>
        <div class="displayContainer">
            <div class="resultDisplay">0</div>
        </div>
        <div class="btnsContainer">
                <button class="clearBtn">AC</button>
                <button class="backBtn">
                    <img src="images/back-button.png" class="backBtn" alt="back">
                </button>
                <button class="negPos">+/-</button>
                <button class="divBtn">/</button>
                <button class="numBtn">9</button>
                <button class="numBtn">8</button>
                <button class="numBtn">7</button>
                <button class="mulBtn">*</button>
                <button class="numBtn">6</button>
                <button class="numBtn">5</button>
                <button class="numBtn">4</button>
                <button class="subBtn">-</button>
                <button class="numBtn">3</button>
                <button class="numBtn">2</button>
                <button class="numBtn">1</button>
                <button class="addBtn">+</button>
                <button class="numBtn">0</button>
                <button class="dotBtn">.</button>
                <button class="equalBtn">=</button>
        </div>
    </main>
    <footer>
        Copyright Â© 2023 NovaCat35
        <a href="https://github.com/NovaCat35">
            <img src="images/Github-circle_(CoreUI_Icons_v1.0.0).svg.png" alt="github icon">
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
